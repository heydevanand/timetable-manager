{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>Edit Schedule</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_schedule') }}" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <input type="hidden" name="teacher_id" value="{{ schedule.teacher_id }}">
                    <input type="hidden" name="day" value="{{ schedule.day }}">
                    <input type="hidden" name="time_slot" value="{{ schedule.time_slot }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Teacher</label>
                        <p class="form-control-static">{{ schedule.teacher.name }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Day</label>
                        <p class="form-control-static">{{ schedule.day }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Time Slot</label>
                        <p class="form-control-static">{{ schedule.time_slot }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="Free" {% if schedule.status == 'Free' %}selected{% endif %}>Free</option>
                            <option value="Engaged" {% if schedule.status == 'Engaged' %}selected{% endif %}>Engaged</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="room_number" class="form-label">Room Number</label>
                        <input type="text" class="form-control" id="room_number" name="room_number" value="{{ schedule.room_number }}">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('timetable') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
